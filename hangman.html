<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to The Game Hub!</h1>
        <p>Your one-stop destination for brain-teasing fun.</p>
        <a href="homePage.html" id="back-button">
            <button>‚Üê Back to Home</button>
        </a>
    </header>
    <main>
        <section id="game-container" class="game-hangman">
            <h1>üíÄ Hangman Challenge</h1>

            <div id="game-controls">
                <label for="difficulty-select">Category:</label>
                <select id="difficulty-select">
                    <option value="easy" selected>Easy (Animals)</option>
                    <option value="medium">Medium (Programming)</option>
                    <option value="hard">Hard (Geography)</option>
                </select>
                <button id="new-game-button">New Word</button>
            </div>

            <p id="clue-display" style="font-size: 1.1em; font-weight: bold; margin-bottom: 15px;"></p>
            
            <div id="hangman-drawing-area">
                <canvas id="hangman-canvas" width="200" height="250"></canvas>
            </div>
            
            <div id="word-display" class="display-word">
            </div>

            <p id="message" class="feedback"></p>
            <p id="guesses-left">Remaining Guesses: <span id="max-guesses">7</span></p>

            <div id="keyboard">
            </div>
            
        </section>
    </main>
    <footer>
        <p>&copy; 2025 The Game Hub</p>
    </footer>

    <script src="hangman.js"></script>
</body>
</html>
